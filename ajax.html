<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let xhr = new XMLHttpRequest();
      console.log(xhr.readyState);
      xhr.addEventListener("readystatechange", function () {
        console.log(xhr.readyState);
        if (xhr.readyState == 4) {
          console.log("Response = " + xhr.responseText);
        }
      });
      xhr.open("GET", "https://restcountries.com/v3.1/alpha/col", false);
      xhr.send();
      console.log("hello");
      //   console.log("Response = " + xhr.responseText);
      // ready starte => 0 xhr object created , 1 xhr request opened .., 2 headers fetched .., 3 loading .., 4 =>response text recieved
    </script>
  </body>
</html>
